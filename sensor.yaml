#### DOOR TEMPLATES ####
  - platform: template
    sensors:
      catio_door_contact_template:
        friendly_name: "Catio Door"
        value_template: "{{ states('sensor.catio_door_contact') }}"
        icon_template: >
          {% if is_state('sensor.catio_door_contact', 'open') %}
            mdi:door-open
